<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/public/static/h-ui-{$skin}/css/H-ui.min.css"/>
    <script src="/public/js/jquery-2.1.1.js"></script>
</head>

<body>
<article class="cl pd-20">
    <div class="row cl" style="margin-top: 20px;">
        <label class="form-label col-xs-3 col-sm-2" style="text-align: right; height: 40px;line-height: 40px;">
            <span class="c-red">*</span>
            分类名称：</label>
        <div class="formControls col-xs-9 col-sm-8">
            <input type="text" autocomplete="off" value="{$clas.name|default=''}"  class="input-text" id="name" style="width:80%;">
        </div>
        <input type="hidden" value="{$clas.id|default=''}" id="id">
    </div>
    <div class="row cl" style="margin-top: 30px;">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" onclick="rsave()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
</article>
<script type="text/javascript" src="/public/static/layer/2.4/layer.js"></script>
<script type="text/javascript">
    var name="";
    function rsave() {
        name = $('#name').val();
        var id = $('#id').val();
        if(name.length==0){
            layer.msg('请输入名称', {icon: 2, time: 1000});
            return false;
        }
        parent.pickrsve(id,name);
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>
</body>
</html>
