<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/public/static/h-ui-{$skin}/css/H-ui.min.css"/>
    <script src="/public/js/jquery-2.1.1.js"></script>
</head>

<body>
<article class="cl pd-20">
    <div class="row cl" style="margin-top: 20px;">
        <label class="form-label col-xs-4 col-sm-2">
            <span class="c-red">*</span>
            部门名称：</label>
        <div class="formControls col-xs-8 col-sm-8">
            <input type="text" autocomplete="off" value="{$add_name|default=''}"  class="input-text" id="url" style="width:70%;">
        </div>
        {if $now!='-1'}
        <label class="form-label col-xs-4 col-sm-2">
            <span class="c-red">*</span>
            当前部门子部门：</label>
        <div class="formControls col-xs-3 col-sm-8">
            <input type="checkbox" autocomplete="off" value="1"  style="width: 25px;height: 25px; margin-top: 10px;" class="input-text" id="che" checked>
        </div>
        {/if}
        <input type="hidden" value="{$now|default=''}" id="now">
        <input type="hidden" value="{$add_id|default=''}" id="add_id">
    </div>
    <div class="row cl" style="margin-top: 30px;">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            <input class="btn btn-primary radius" onclick="rsave()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        </div>
    </div>
</article>
 <script type="text/javascript" src="/public/static/layer/2.4/layer.js"></script>
<script type="text/javascript">
    function rsave() {
        var depart = $('#url').val();
        var now = $('#now').val();
        var add_id = $('#add_id').val();
        var child = '';
        if($("input:checkbox:checked").val()==1){
            child = 1;
        }
        parent.pickrsve(depart,now,child,add_id);
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>
</body>
</html>
