{extend name="base"/}
{block name="main"}
<style>
    .success{color: #1ebc21;background: none;}
    .error{color: #999;}
    .wait{color: #f74951;}
</style>
<div class="Hui-article">
    <article class="cl pd-20">
        <h3 id="dont_touch_this"></h3>
        <div class="tabBar clearfix">
            <span onclick="load_page('__CONF_SITE__admin/arliki/redlist')" >裂变红包</span>
            <span onclick="load_page('__CONF_SITE__admin/arliki/red_share_log')" class="current" >分享记录</span>
            <span onclick="load_page('__CONF_SITE__admin/arliki/red_split_log')">拆分记录</span>
        </div>
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr class="text-c">
                <th>分享者</th>
                <th>拆开者</th>
                <th>分享时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="vo"}
            <tr class="text-c">
                <td style="text-align: left;height: 76px">
                    <span style=" margin-left: 80px;position: absolute;line-height: 76px;margin-top: -38px;">
                    <img src="{$vo.share_img}" width="50px" alt="分享者头像" class="round"><span>&nbsp;&nbsp;{$vo['share_name']}</span>
                    </span>
                </td>
                <td style="text-align: left;height: 76px">
                     <span style=" margin-left: 100px;position: absolute;line-height: 76px;margin-top: -38px;">
                    <img src="{$vo.split_img}" width="50px" alt="拆开者头像" class="round"><span>&nbsp;&nbsp;{$vo['split_name']}</span>
                     </span>
                </td>
                <td>{$vo['create_time']|date='Y-m-d H:i:s',###}</td>
                <td>
                    <span class="{$vo.css}">{$vo.status}</span>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </article>
    <div class="n_page_no">
        {$page}
    </div>
</div>
{/block}
