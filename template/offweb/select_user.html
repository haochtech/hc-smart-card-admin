<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/public/static/h-ui-{$skin}/css/style.css?v=1.3" />
    <link media="all" href="/public/menu/css/article.css" type="text/css" rel="stylesheet">
    <style>
        td a:hover {background-color: rgb(13, 163, 249);color:#fff;border:1px solid rgb(13, 163, 249);}
        .contlist{float: left;padding-right: 10px;padding-bottom: 10px;}
        .box{border: 1px solid #666;border-radius: 4px;padding: 10px 12px;font-size: 14px;}
        .selectedb{border: 1px solid #008bff;border-radius: 4px;padding: 10px 12px;font-size: 14px;background: #008bff;}
        .selectedb a{color: #fff;}
    </style>

</head>
<body>
<div class="metv5box" style="padding:20px;">
    <ul class="columnlist" id="test">
        {volist name="list" id="m"}
        <li class="contlist">
            <div class="box" data-name="{$m['user_name']}" data-id="{$m.id}">
                <a href="javascript:;">
                    {$m['user_name']}
                </a>
            </div>
        </li>
        {/volist}
    </ul>
</div>
<div class="sel_fun_opt" style="position: fixed; bottom: 0px;background: #fff;height: 60px;width:100%;border-top:1px solid #eeeeee;padding-top:20px;">
    <div class="sure" onclick="">确定</div>
    <div class="cancel" onclick="">返回</div>
</div>
<script type="text/javascript" src="/public/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/public/static/layer/2.4/layer.js"></script>
<script type="text/javascript">
    $(".box").click(function(){
        if($(this).hasClass("selectedb")){
            $(this).removeClass('selectedb');
        }else {
            $(this).addClass('selectedb');
        }
    });
    $(".sure").click(function () {
        var item=new Array(),k=0;
        $(".selectedb").each(function () {
            item[k]=new Array();
            item[k]["id"]=$(this).attr("data-id");
            item[k]["name"]=$(this).attr("data-name");
            k++;
        });
        parent.pickrsve(item);
    });
    $(".cancel").click(function () {
        parent.layer.closeAll();
    });
</script>
</body>
</html>
