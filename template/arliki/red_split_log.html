{extend name="base"/}
{block name="main"}
<div class="Hui-article">
    <article class="cl pd-20">
        <h3 id="dont_touch_this"></h3>
        <div class="tabBar clearfix">
            <span onclick="load_page('__CONF_SITE__admin/arliki/redlist')" >裂变红包</span>
            <span onclick="load_page('__CONF_SITE__admin/arliki/red_share_log')">分享记录</span>
            <span onclick="load_page('__CONF_SITE__admin/arliki/red_split_log')" class="current" >拆分记录</span>
        </div>
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr class="text-c">
                <th>用户信息</th>
                <th>拆分时间</th>
                <th>拆分金额</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            {volist name="list" id="vo"}
            <tr class="text-c">
                <td style="text-align: left;height: 76px">
                    <span class="td_div" style="margin-left: 80px;position: absolute;line-height: 76px;margin-top: -38px;">
                    <img src="{$vo.share_img}" width="50px" alt="头像" class="round"><span>  {$vo['share_name']}</span>
                    </span>
                </td>
                <td>{$vo['get_time']|date='Y-m-d H:i:s',###}</td>
                <td>{$vo.rmoney}</td>
                <td>
                    {if $vo.status==1}已使用{else/}未使用{/if}
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </article>
    <div class="n_page_no">
        {$page}
    </div>
</div>
{/block}
