            var html = document.getElementsByTagName('html')[0]

        }
        (function () {
            if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
                handleFontSize();
            } else {
                document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
            }
            function handleFontSize() {
                // 设置网页字体为默认大小
                WeixinJSBridge.invoke('setFontSizeCallback', {
                    'fontSize': 0
                });
                // 重写设置网页字体大小的事件
                WeixinJSBridge.on('menu:setfont', function () {
                    WeixinJSBridge.invoke('setFontSizeCallback', {
                        'fontSize': 0
                    });
                });
            }
            function onBridgeReady() {
                WeixinJSBridge.call('hideOptionMenu');
            }
            if (typeof WeixinJSBridge == "undefined") {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                    document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
                }
            } else {
                onBridgeReady();
            }
        })()
        getRem(winWidth, 100)
    </script>

<div id="app">
    <div data-v-76a087a8="" class="choosetype_wrap" style="display:none" v-show="show">
        <div data-v-76a087a8="" class="talk-box" v-if="type==1">
            <div data-v-76a087a8="" class="talk-left">
                <div data-v-76a087a8=""
                     style="overflow: hidden; transition-property: transform; transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1); transition-duration: 0ms; transform: translate(0px, 0px) scale(1) translateZ(0px);">

                </div>
            </div>
            <div data-v-76a087a8="" class="talk-right-box clearfix">
                <section data-v-76a087a8=""
                         style="padding-bottom: 0.2rem; transition-property: transform; transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1); transition-duration: 0ms; transform: translate(0px, 0px) scale(1) translateZ(0px);">
                    <ul data-v-76a087a8="" class="talk-right clearfix" style="pointer-events: auto;">
                        <div data-v-76a087a8="" class="add-talk" @click="type=2">新增话术</div>
                        <li data-v-76a087a8="" v-for="(k,v) in huashu_list[index_huashu]['child']"
                            v-if="huashu_list.length>0">
                            <div data-v-76a087a8="" class="talk-rihgt-item" @click="del_talk(v.id)">{{v.value}}</div>

                        </li>

                    </ul>
                </section>
            </div>
        </div>
        <div data-v-1fe76eb8="" class="addtalk-wrapper" v-if="type==2">
            <div data-v-1fe76eb8="" class="addtalk-box">
                <div data-v-1fe76eb8="" class="addtalk-title clearfix"><span data-v-1fe76eb8="">话术内容</span> <span
                        data-v-1fe76eb8="">{{inputCnt}}/300</span></div>
                <textarea data-v-1fe76eb8="" v-model="talk_value" placeholder="编写您的话术内容" maxlength="300" @input="descInput"></textarea>
            </div>
            <div style="justify-content:center;display: flex;">
                <div data-v-1fe76eb8="" class="save_talk" @click="add_talk()" style="width:45%;">保存</div>
            <div data-v-1fe76eb8="" class="save_talk" @click="type=1" style="width:45%;background:#B5B5B5;">返回</div>
          </div>
