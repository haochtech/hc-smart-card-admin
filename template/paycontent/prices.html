{extend name="base"/}
{block name="main"}
<div class="Hui-article">
    <article class="cl pd-20">
        <h3 id="dont_touch_this"></h3>
        <div id="tab_demo" class="HuiTab" style="margin-bottom: 15px; position:relative;">
            <div class="tabBar clearfix">
                <span onclick="load_page('__CONF_SITE__admin/paycontent/index')" >内容列表</span>
                <span onclick="load_page('__CONF_SITE__admin/paycontent/class_list')">内容分类</span>
                <span onclick="load_page('__CONF_SITE__admin/paycontent/groups')">内容合集</span>
                <span class="current">资费管理</span>
                <span onclick="load_page('__CONF_SITE__admin/paycontent/orders')">订单列表</span>
                <div onclick="layer_open('添加资费','__CONF_SITE__admin/paycontent/add_price','900px','800px')"  class="n_tab_add"><i class="Hui-iconfont">&#xe600;</i>添加资费</div>
            </div>
        </div>
        <div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                    <tr class="text-c">
                        <th>排序</th>
                        <th>资费名称</th>
                        <th>资费时长</th>
                        <th>资费价格</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="$list" item="v1"}
                    <tr class="pid_0" style="height: 30px;">
                        <td style="text-align: center;">
                            <input style="width: 60px;" type="number" class="sort input-common" data-id="{$v1['id']}" name="sort" value="{$v1['sort']}" size="1" >
                        </td>
                        <td style="text-align: center;">{$v1['name']}</td>
                        <td style="text-align: center;"> {$v1['day']} </td>
                        <td style="text-align: center;"> {$v1['price']} </td>
                        <td style="text-align: center;">
                            <a style="text-decoration:none;" class="show_layer" title="编辑" onclick="layer_open('资费编辑','__CONF_SITE__admin/paycontent/add_price&id={$v1.id}','900','800')" href="javascript:;">
                                编辑
                            </a>
                            <a style="text-decoration:none;" title="删除" class="caozuo" href="javascript:void(0);" onclick="class_del({$v1['id']})">
                                删除
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                <div class="n_page_no">
                </div>
            </div>
        </div>
        {/block}
        {block name="script"}
        <script type="text/javascript">
            function class_del(id){
                layer.confirm('确认要删除吗？',function(index){
                    $.ajax({
                        type : "post",
                        url : "{:url('admin/paycontent/del_price')}",
                        data : {
                            "id" : id,
                        },
                        success : function(data) {
                            if(data['code'] > 0){
                                layer.msg('删除成功', {icon: 1, time: 1000},function () {
                                    parent_flash('__CONF_SITE__admin/paycontent/prices');
                                });
                            }else {
                                layer.msg(data.message, {icon: 2, time: 1000});
                            }
                        }
                    })
                });
            }
            $("input[name=sort]").change(function(){
                var id = $(this).data("id");
                var sort = $(this).val().trim();
                $.ajax({
                    type:"post",
                    url:"{:url('paycontent/price_sort')}",
                    data:{'id':id,'sort':sort},
                    dataType:"json",
                    success: function (data) {
                        if(data.code>0){
                            layer.msg('操作成功', {icon: 1, time: 1000},function () {
                                parent_flash('__CONF_SITE__admin/paycontent/prices');
                            });
                        }else{
                            layer.msg('操作失败', {icon: 2, time: 1000});
                        }
                    }
                });
            });
        </script>
        {/block}
