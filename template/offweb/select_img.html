<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/public/static/h-ui-{$skin}/css/style.css?v=1.3" />
    <link media="all" href="/public/menu/css/article.css" type="text/css" rel="stylesheet">
    <style>
        td a:hover {background-color: rgb(13, 163, 249);color:#fff;border:1px solid rgb(13, 163, 249);}
    </style>

</head>
<body style="background-color: rgb(255, 255, 255);">
<div class="jbox-container" style="float: left; padding: 0px;">
    <ul class="gagp-goodslist" style="padding: 10px; width: 880px;">
        {foreach name="img" item="c" key="k"}
        <li class="img_li" onclick="select_this('ra{$k}','{$c}')" >
            <div class="img_li_div">
                <input type="checkbox" id="ra{$k}" {if $value == $c}checked{/if} name="wada">
                <img src="{$c}" style="width: 50px" id="img{$k}" class="img_li_div_img">
            </div>
        </li>
        {/foreach}
    </ul>
    <input type="hidden" value="{$ids}" id="ii">
    <input type="hidden" value="{$value}" id="vv">
</div>
<div class="sel_fun_opt" style="position: fixed; bottom: 0px;background: #fff;height: 60px;width:100%;border-top:1px solid #eeeeee;padding-top:20px;">
    <div class="sure" onclick="">确定</div>
    <div class="cancel" onclick="">返回</div>
</div>
<script type="text/javascript" src="/public/js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="/public/static/layer/2.4/layer.js"></script>
<script type="text/javascript">
    var edit=$("#ii").val();
    var now_d=$("#vv").val();
    function select_this(id,val) {
        $("input[type=checkbox]:checked").prop("checked",false);
        $("#"+id).prop("checked",true);
        now_d=val;
    }
    $(".sure").click(function(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.pickrsve(edit,now_d);
        parent.layer.close(index);
    })
    $(".cancel").click(function(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });
</script>
</body>
</html>
